<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="@PWD/ui/shared/vendor/bootstrap/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="@PWD/ui/shared/vendor/fontawesome/css/fontawesome.min.css"
    />
    <link
      rel="stylesheet"
      href="@PWD/ui/shared/vendor/fontawesome/css/solid.min.css"
    />
    <script>
      const pwd = "@PWD";
    </script>
    <link rel="stylesheet" href="@PWD/ui/shared/styles.css" />
  </head>
  <body class="container d-flex h-100 mx-auto text-center">
    <page-header></page-header>
    <div class="row content-row text-left">
      <div class="col mt-2 scrollable">
        <form id="settings"></form>
        <p id="saveStatus"></p>
        <button
          class="btn btn-dark btn-lg"
          id="edit"
          onclick="vscode.postMessage('edit')"
        >
          <i class="fa fa-pen"></i>
        </button>
      </div>
    </div>
    <script defer src="@PWD/ui/shared/vendor/lodash/lodash.min.js"></script>
    <script
      defer
      src="@PWD/ui/shared/vendor/jquery/jquery-3.3.1.slim.min.js"
    ></script>
    <script defer src="@PWD/ui/shared/vendor/popper.js/popper.min.js"></script>
    <script
      defer
      src="@PWD/ui/shared/vendor/bootstrap/js/bootstrap.min.js"
    ></script>
    <script defer src="@PWD/ui/shared/page-header.js"></script>
    <script defer src="@PWD/ui/shared/fonts.js"></script>
    <font-injector></font-injector>
    <script defer>
      const data = JSON.parse(`@DATA`);
      const map = JSON.parse(`@MAP`);
    </script>
    <script defer src="@PWD/ui/settings/settings.js"></script>
  </body>
</html>
